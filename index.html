<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/nav.css">
    <title>Rosé Park</title>
</head>

<body>
    <nav class="nav">
        <div class="container">
            <div class="logo">
                <a href="#">ROSÉ</a>
            </div>
            <div id="mainListDiv" class="main_list">
                <ul class="navlinks">
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SHOP</a></li>
                    <li><a href="#">IDK</a></li>
                    <li><a href="#">IDK</a></li>
                </ul>
            </div>
            <span class="navTrigger">
                <i></i>
                <i></i>
                <i></i>
            </span>
        </div>
    </nav>
    <section class="home">
    </section>
    <h3 class="section__name">STORE</h3>
    <section class="container cards">
        <div>
            <img class="item" src="img/r-vinyl.png" alt="">
            <h3 class="item__name">-R- BLACK VINYL</h3>
            <h4 class="item__price">$49</h4>
            <button class="item__order">SHOP NOW</button>
        </div>
        <div>
            <img class="item" src="img/r-photobook.png" alt="">
            <h3 class="item__name">-R- PHOTOBOOK</h3>
            <h4 class="item__price">$45</h4>
            <button class="item__order">SHOP NOW</button>
        </div>
        <div>
            <img class="item" src="img/seasons.png" alt="">
            <h3 class="item__name">H&R SEASON'S GREETINGS 2024</h3>
            <h4 class="item__price">$59</h4>
            <button class="item__order">SHOP NOW</button>
        </div>
    </section>
    
    <h3 class="section2__name">MUSIC</h3> 
    <section class="container music">
        <div class="music__section">
            <img class="music__img" src="img/album-cover.jpg" alt="">
            <div class="btn__music">
                <h4 class="music__title">THE NEW ALBUM OUT NOW</h4>
                <button class="music__button">ORDER ON CD/VINYL</button>
                <button class="music__button">LISTEN ON APPLE MUSIC</button>
                <button class="music__button">LISTEN ON SPOTIFY</button>
                <button class="music__button">MUSIC STORE</button>
                <button class="music__button">MERCH STORE</button>
                <button class="music__button">ON THE GROUND - LISTEN NOW</button>
                <button class="music__button">GONE - LISTEN NOW</button>
            </div>
        </div>
    </section>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>

    <!-- Function used to shrink nav bar removing paddings and adding black background -->
    <script>
        $(window).scroll(function () {
            if ($(document).scrollTop() > 50) {
                $('.nav').addClass('affix');
                console.log("OK");
            } else {
                $('.nav').removeClass('affix');
            }
        });
    </script>
    <script src="js/nav.js"></script>
</body>


</html>
